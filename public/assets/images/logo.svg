<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 80">
  <defs>
    <style>
      .main-text { 
        font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif; 
        font-weight: 900; 
        fill: #000000; 
        text-transform: uppercase;
      }
      .sub-text { 
        font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif; 
        font-weight: 600; 
        fill: #000000; 
        letter-spacing: 3px;
        text-transform: uppercase;
      }
      .icon-path {
        fill: #000000;
      }
      .accent {
        fill: #ffffff;
      }
    </style>
  </defs>

  <!-- Container Group -->
  <g transform="translate(10, 5)">
    
    <!-- Minimal Icon: Plate with Cutlery Negative Space -->
    <g transform="translate(0, 5)">
      <!-- Outer Circle (Plate) -->
      <circle cx="30" cy="30" r="30" fill="#000000"/>
      <!-- Inner Circle Accent -->
      <circle cx="30" cy="30" r="26" fill="none" stroke="#ffffff" stroke-width="2"/>
      
      <!-- Fork (Negative Space) -->
      <path d="M22,20 L22,35 Q22,40 25,40 L25,50 L27,50 L27,40 Q30,40 30,35 L30,20 M22,20 L22,28 M26,20 L26,28 M30,20 L30,28" stroke="#ffffff" stroke-width="2" fill="none" transform="translate(-2, 0)"/>
      
      <!-- Knife (Negative Space) -->
      <path d="M38,20 L38,50 L40,50 L40,20 Q38,15 38,20" fill="#ffffff" transform="translate(2, 0)"/>
    </g>

    <!-- Text Section -->
    <!-- "ABIR'S" - Big, Bold, Black -->
    <text x="75" y="42" class="main-text" font-size="38">ABIR'S</text>
    
    <!-- "FOOD COURT" - Smaller, Spaced out, Black -->
    <text x="78" y="65" class="sub-text" font-size="16">Food Court</text>
    
    <!-- Modern Accent Line -->
    <rect x="210" y="20" width="80" height="4" fill="#000000" rx="2"/>
    <rect x="230" y="28" width="60" height="4" fill="#ffffff" rx="2" opacity="0.8"/>
  </g>
</svg>